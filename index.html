<!doctype html>
<html lang="id">
<head>

  <!-- Optional Open Graph image (mengacu pada Imgur id yang kamu berikan) -->

  <style>
    :root{
      --bg:#f5f7fb;
      --card:#ffffff;
      --accent:#1f6feb;
      --muted:#666;
    }
    html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#eef3ff 0%, var(--bg) 100%);
      padding:24px;
      box-sizing:border-box;
    }
    .wrap{
      width:100%;
      max-width:900px;
      background:var(--card);
      border-radius:14px;
      box-shadow:0 8px 30px rgba(20,30,80,0.08);
      padding:28px;
      text-align:center;
    }
    h1{
      margin:0 0 12px 0;
      font-size:1.5rem;
      letter-spacing:0.2px;
    }
    p.lead{margin:0 0 20px 0;color:var(--muted);}
    .embed{
      margin:0 auto 22px auto;
      max-width:820px;
    }
    .btn{
      display:inline-block;
      text-decoration:none;
      padding:12px 24px;
      border-radius:10px;
      font-weight:600;
      background:var(--accent);
      color:#fff;
      box-shadow:0 6px 18px rgba(31,111,235,0.18);
    }
    .btn:active{transform:translateY(1px)}
    footer{margin-top:18px;color:var(--muted);font-size:0.9rem;}
    /* make embed responsive */
    .imgur-embed-pub{
      width:100% !important;
      max-width:820px;
    }
  </style>
</head>
<body>
  <div class="wrap" role="main" aria-labelledby="title">

    <div class="embed" aria-hidden="false">

      <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
